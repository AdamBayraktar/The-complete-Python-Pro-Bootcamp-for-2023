<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cafe&Wifi</title>
</head>
<body>
    <h1>Add new place</h1>
    <form method="POST", action="{{ url_for('add') }}">
        <!-- {{ form.csrf_token }} -->
        {% for field in form %}
            {% if field.type == "SubmitField" %}
            <br>
            <div>{{ field() }}</div>
            {% else %}
            <div>{{ field.label }}</div>
            <div>{{ field() }}</div>
            {% endif %}
            {% if field.errors %}
            <ul class="errors">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endfor %}
    </form>
</body>
</html>
